<div class="row">
    <div class="col-12">

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="mb-4">{{ 'labelclass.edit-title' | translate }}</h5>

                <form [formGroup]="labelclassForm">
                    <div class="form-group row col-lg-12">
                        <label class="col-sm-2 col-form-label">{{ 'labelclass.name' | translate }}</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control"
                                placeholder="{{ 'labelclass.name' | translate }}" [(ngModel)]="classname"
                                required="required"  id="txtclassname" formControlName="dname"
                                [ngClass]="{'is-invalid': labelclasssubmitted && r.dname.errors }">
                            <div *ngIf="labelclasssubmitted && r.dname.errors" class="invalid-feedback">
                                <div *ngIf="r.dname.errors.required" class="invalid-tooltip">Class name is
                                    required
                                </div>
                            </div>
                        </div>
                        <label  class="col-sm-2 col-form-label">{{ 'labelclass.project' | translate }}</label>
                        <div class="col-sm-4">
                            <select id="txtprojectId" class="form-control" [(ngModel)]="projectId"
                                required="required" formControlName="dprojectId"
                                [ngClass]="{'is-invalid': labelclasssubmitted && r.dprojectId.errors }">
                                <option value="">Select</option>
                                <option *ngFor="let project of projects" [value]="project.id">{{project.name}}
                                </option>
                            </select>
                            <div *ngIf="labelclasssubmitted && r.dprojectId.errors" class="invalid-feedback">
                                <div *ngIf="r.dprojectId.errors.required" class="invalid-tooltip">Project is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <button class="btn btn-primary d-block mt-3 currentState" id="txtsubmit" type="submit" (click)="UpdateLabelClass()">
                            {{ 'labelclass.submit'  | translate  }}
                        </button>

                        <button type="submit" style="margin-left: 15px;" class="btn btn-primary d-block mt-3"
                            (click)="canceladdlabelclass()">{{ 'labelclass.cancel' | translate }}</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<simple-notifications></simple-notifications>
<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple" [fullScreen]="true"><p style="color: white"> Please wait... </p></ngx-spinner>
