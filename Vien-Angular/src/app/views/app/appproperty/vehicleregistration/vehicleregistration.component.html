<div class="row">
    <div class="col-12">

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="mb-4">Vehicle Registration</h5>
                <form>


                    <div class="form-group row col-lg-12">

                        <label class="col-sm-2 col-form-label">Bay No1</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="txtbayno1"
                                placeholder="BayNo1"
                                 [ngModelOptions]="{standalone: true}"
                                 [(ngModel)]="bayNo1" >
                        </div>

                        <label class="col-sm-2 col-form-label">Vehicle No1</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="txtvehicleNo1" [(ngModel)]="vehicleNo1"
                                [ngModelOptions]="{standalone: true}" 
                                placeholder="VehicleNo1">
                        </div>

                    </div>
                    <div class="form-group row col-lg-12">

                        <label class="col-sm-2 col-form-label">Start From date</label>
                        <div class="col-sm-4">
                            <input type="date" bsDatepicker class="form-control" id="startFromdate"
                                [ngModelOptions]="{standalone: true}" 
                                placeholder="Start From date"
                                [(ngModel)]="startFromdate1" (change) = startingDate() >
                        </div>

                        <label class="col-sm-2 col-form-label">End Date</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="endDate"
                                [ngModelOptions]="{standalone: true}" 
                                placeholder="End Date"
                                [(ngModel)]="endDate1">
                        </div>
                    </div>
                    <div class="form-group row col-lg-12">

                        <label class="col-sm-2 col-form-label">Bay No2</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="txtbayNo2"
                                [ngModelOptions]="{standalone: true}" placeholder="BayNo2"
                                [(ngModel)]="bayNo2">
                        </div>
                        
                        <label class="col-sm-2 col-form-label">Vehicle No2</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="txtvehicleNo2"
                                [ngModelOptions]="{standalone: true}" 
                                placeholder="VehicleNo2"
                                [(ngModel)]="vehicleNo2">
                        </div>
                    </div>
                    <div class="form-group row col-lg-12">

                        <label class="col-sm-2 col-form-label">Start From date</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="txtstartFromdate"
                                [ngModelOptions]="{standalone: true}" 
                                placeholder="Start From date"
                                [(ngModel)]="startFromdate2" (change) = startingDate()>
                        </div>
                        
                        <label class="col-sm-2 col-form-label">End Date</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="endDate2"
                                [ngModelOptions]="{standalone: true}" 
                                placeholder="End Date"
                                [(ngModel)]="endDate2">
                        </div>
                    </div>
                    <div style="display: flex;">
                        <button class="btn btn-primary d-block mt-3 currentState" id="txtsubmit" type="submit"
                            (click)="AddUser()">
                            {{ 'user.submit'  | translate  }}
                        </button>
            
                        <button type="submit" style="margin-left: 15px;" class="btn btn-primary d-block mt-3"
                            (click)="canceladdproperty()">{{ 'user.cancel' | translate }}</button>
                    </div>
                </form>
               </div>
            </div>
        </div>
    </div>
      
<simple-notifications></simple-notifications>
<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple" [fullScreen]="true">
    <p style="color: white"> Please wait... </p></ngx-spinner>
