<div class="row">
    <div class="col-12">

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="mb-4">{{ 'vehicleregistration.add-new-title' | translate }}</h5>

                <form [formGroup]="vehicleregisterForm">
                    <div class="form-group row col-lg-12">
                        <label class="col-sm-2 col-form-label">{{ 'tenants.site' | translate }}</label>
                        <div class="col-sm-4">
                            <select class="form-control" [ngModelOptions]="{standalone: true}" id="txtsite"
                                [(ngModel)]="siteId" required="required">
                                <option value="">Select</option>
                                <option *ngFor="let site of sites" [value]="site.id">{{site.siteName}}
                                </option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group row col-lg-12">

                        <label class="col-sm-2 col-form-label">{{ 'vehicleregistration.bayno1' | translate }}</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="txtbayno1" placeholder="{{'vehicleregistration.bayno1' | translate }}"
                                 [(ngModel)]="bayno1">
                        </div>

                        <label class="col-sm-2 col-form-label">{{ 'vehicleregistration.vehicleno1' | translate }}</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="txtvehicleno1" [(ngModel)]="vehicleno1"
                            placeholder="{{'vehicleregistration.vehicleno1' | translate }}">
                        </div>

                    </div>
                    <div class="form-group row col-lg-12">

                        <label class="col-sm-2 col-form-label">{{ 'vehicleregistration.startfromdate' | translate }}</label>
                        <div class="col-sm-4">
                            <input type="date"  class="form-control" id="startfromdate1"
                            [ngModelOptions]="{standalone: true}"  placeholder="{{'vehicleregistration.startfromdate' | translate }}"
                                [(ngModel)]="startfromdate1">
                        </div>

                        <label class="col-sm-2 col-form-label">{{ 'vehicleregistration.enddate' | translate }}</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="enddate" [ngModelOptions]="{standalone: true}"
                            placeholder="{{'vehicleregistration.enddate' | translate }}" [(ngModel)]="enddate1">
                        </div>
                    </div>
                    <div class="form-group row col-lg-12">

                        <label class="col-sm-2 col-form-label">{{ 'vehicleregistration.bayno2' | translate }}</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="txtbayno2" [ngModelOptions]="{standalone: true}"
                            placeholder="{{'vehicleregistration.bayno2' | translate }}" [(ngModel)]="bayno2">
                        </div>

                        <label class="col-sm-2 col-form-label">{{ 'vehicleregistration.vehicleno2' | translate }}</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="txtvehicleno2"
                                [ngModelOptions]="{standalone: true}" placeholder="{{'vehicleregistration.vehicleno2' | translate }}"  [(ngModel)]="vehicleno2">
                        </div>
                    </div>
                    <div class="form-group row col-lg-12">

                        <label class="col-sm-2 col-form-label">{{ 'vehicleregistration.startfromdate' | translate }}</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="txtstartFromdate"
                                [ngModelOptions]="{standalone: true}" placeholder="{{'vehicleregistration.startfromdate' | translate }}" 
                                [(ngModel)]="startfromdate2">
                        </div>

                        <label class="col-sm-2 col-form-label">{{ 'vehicleregistration.enddate' | translate }}</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="enddate2" [ngModelOptions]="{standalone: true}"
                            placeholder="{{'vehicleregistration.enddate' | translate }}"   [(ngModel)]="enddate2">
                        </div>
                    </div>
                    <div style="display: flex;">
                        <button class="btn btn-primary d-block mt-3 currentState" id="txtsubmit" type="submit"
                            (click)="UpdateVehicleRegistration()">
                            {{ 'vehicleregistration.submit'  | translate  }}
                        </button>

                        <button type="submit" style="margin-left: 15px;" class="btn btn-primary d-block mt-3"
                            (click)="canceladdvehicleregistration()">{{ 'vehicleregistration.cancel' | translate }}</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<simple-notifications></simple-notifications>
<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple" [fullScreen]="true">
    <p style="color: white"> Please wait... </p>
</ngx-spinner>
