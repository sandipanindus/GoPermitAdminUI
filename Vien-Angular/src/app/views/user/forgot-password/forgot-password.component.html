  <div class="form-side" style="width: 100% !important;">
    <a class="c-pointer">
      <span class="logo-single"></span>
    </a>
    <h6 class="mb-4" style="text-align: center;" >Forgot Password</h6>
    <div class="loading" style="display: none;" id="loading"></div>
    <form #passwordForm="ngForm" novalidate  (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label  class="col-form-label email_cls">{{ 'user.email' | translate }}</label>
        <div class="col-sm-10">
          <input class="form-control" id="txtemail" required email ngModel #email="ngModel" name="email" placeholder="{{ 'user.email' | translate }}" required>
          <div *ngIf="!email.valid && passwordForm.submitted" class="invalid-tooltip">Email is required!</div>
          <div *ngIf="email?.errors?.email && passwordForm.submitted" class="invalid-tooltip">Email must be a valid address!</div>
        </div>
      </div>
      <!-- <label class="form-group has-float-label">
        <input class="form-control" id="txtemail" required email ngModel #email="ngModel" name="email"/>
        <span>{{ 'user.email' | translate }}</span>
        <div *ngIf="!email.valid && passwordForm.submitted" class="invalid-tooltip">Email is required!</div>
        <div *ngIf="email?.errors?.email && passwordForm.submitted" class="invalid-tooltip">Email must be a valid address!</div>
      </label> -->
      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/user/login">{{ 'user.login-button' | translate }}</a>
        <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState"
          [isDisabled]="buttonDisabled" click="onLoginClick()">
          {{ 'user.reset-password-button' | translate }}
        </app-state-button>
      </div>
    </form >

  </div>
</div>
<simple-notifications></simple-notifications>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple" [fullScreen]="true"><p style="color: white"> Please wait... </p></ngx-spinner>
