  <div class="loader">

  <div class="form-side" style="width: 100% !important;">
    <a class="c-pointer">
      <span class="logo-single logo_st"></span>
    </a>

    <div class="loading" style="display: none;" id="loading"></div>
    <form #loginForm="ngForm" class="maindivcls" novalidate (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label  class="col-form-label">{{ 'user.username' | translate }}</label>
        <div class="col-sm-10 email_st">
          <input class="form-control" id="txtemail" placeholder="{{ 'user.username' | translate }}" required type="text" name ngModel #name="ngModel" name="name" [(ngModel)]="emailModel">
          <div *ngIf="!name.valid && loginForm.submitted" class="invalid-tooltip">Username is required!</div>
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-form-label">{{ 'user.password' | translate }}</label>
        <div class="col-sm-10 email_st">
          <input class="form-control" id="txtpassword" type="password" placeholder="{{ 'user.password' | translate }}" required ngModel #password="ngModel" name="password"
          [(ngModel)]="passwordModel">
          <div *ngIf="!password.valid && loginForm.submitted" class="invalid-tooltip">Password is required!</div>
        </div>
      </div>
      <!-- <label class="form-group has-float-label">
        <input class="form-control" id="txtemail" required type="text" name ngModel #name="ngModel" name="name" [(ngModel)]="emailModel" />

        <div *ngIf="!name.valid && loginForm.submitted" class="invalid-tooltip">Username is required!</div>
      </label>

      </label> -->
      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/user/forgot-password">{{ 'user.forgot-password' | translate }}?</a>
        <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState"
          [isDisabled]="buttonDisabled" click="onLoginClick()">
          {{ 'user.login-button' | translate }}
        </app-state-button>
      </div>
    </form>

  </div>
</div>
<simple-notifications></simple-notifications>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple" [fullScreen]="true"><p style="color: white"> Please wait... </p></ngx-spinner>
