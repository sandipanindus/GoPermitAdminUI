<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{'role.edit-title' | translate}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="roleForm">
            <div>
                <label>{{ 'role.name' | translate }}</label>
                <input type="text" class="form-control"  [(ngModel)]="rolename" placeholder="Role Name" required="required"
                    formControlName="rname" [ngClass]="{'is-invalid': rolesubmitted && r.rname.errors }">
                <div *ngIf="rolesubmitted && r.rname.errors" class="invalid-feedback">
                    <div *ngIf="r.rname.errors.required" style="color: red;">Role name is required
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <label>{{ 'role.description' | translate }}</label>
                <textarea class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="description" placeholder="Description">

            </textarea>

            </div>
            <simple-notifications></simple-notifications>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary"
            (click)="modalRef.hide()">{{'role.cancel' | translate }}</button>
        <button type="submit" class="btn btn-primary float-right" (click)="UpdateRole();">{{ 'role.submit' | translate}}</button>
    </div>
</ng-template>
